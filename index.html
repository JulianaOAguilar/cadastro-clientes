<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <main class="container text-center">

    <div class="display-6 mt-3">
      Cadastro de Clientes
    </div>
    <div class="p-3 mt-3 shadow text-start">
      <form>
        <div class="row">
          <div class="col">
            <label class="mb-2"> Nome: * </label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col">
            <label class="mb-2"> Sobrenome: * </label>
            <input type="text" class="form-control" id="secondName" required>
          </div>
        </div>
        <div class="row">
          <div class="col-3 mt-3">
            <label class="mb-2"> Pesquise pelo CEP: * </label>
          </div>
        </div>
        <div class="row">
        <div class="col-3">
          <input type="text" class="form-control" id="Cep" onblur="searchCep()" required>
        </div>
        <div class="col-3">
        </div>
      </div>
        <div class="row mt-3">
          <div class="col">
            <label class="mb-2"> Endereço: </label>
            <input type="text" class="form-control bg-light border-0" readonly id="address" required >
          </div>
          <div class="col-3">
            <label class="mb-2"> Número: * </label>
            <input type="text" class="form-control bg-light border-0" readonly id="number" required>
          </div>

        </div>
        <div class="row mt-3">
          <div class="col">
            <label class="mb-2"> Bairro: </label>
            <input type="text" class="form-control bg-light border-0" readonly id="bairro" >
          </div>
          <div class="col">
            <label class="mb-2"> Cidade: </label>
            <input type="text" class="form-control bg-light border-0" readonly id="city" >
          </div>
        </div>
        <div class="col-1 mt-3">
          <label class="mb-2"> Estado (UF) </label>
          <input type="text" class="form-control bg-light border-0" readonly id="state">
        </div>
        <div class="text-center mt-3">
          <input class="btn btn-primary" type="submit" value="Salvar">
        </div>
      </form>
      <table id="table" class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome Completo</th>
            <th scope="col">Endereço</th>
            <th scope="col">Cep</th>
            <th scope="col">Bairro</th>
            <th scope="col">Cidade</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
  </main>
 

  <script src="JS/jquery-3.6.0.min.js"></script>
  <script src="JS/jquery.mask.min.js"></script>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
</body>

</html>
